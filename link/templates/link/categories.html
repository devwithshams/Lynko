{% extends 'core/base.html' %}

{% block title %} Categories {% endblock %}

{% block content %}
	<h1 class="mb-6 text-xl">Categories</h1>

		<a href="{% url 'link:create_category' %}" class="inline-block mb-6 py-4 px-5 bg-cyan-600 text-white rounded-xl">Create category</a>
		
		<div class="mb-6 p-6 grid grid-cols-3 gap3">
			{% for category in categories %}
				<div class="bg-gray-100 p-6 rounded-xl">
					<h2 class="mb-6 text-xl">{{ category.name }}</h2>
					<a href="#" class="text-cyan-700">View categories</a>
				</div>
			{% endfor %}
		</div>
{% endblock %}
