{% extends 'core/base.html' %}

{% block title %} Links {% endblock %}

{% block content %}
	<h1 class="mb-6 text-xl">Links</h1>
	<div class="grid grid-cols-3 gap3">
		{% for link in links %}
			<div class="bg-gray-100 p-6 rounded-xl">
				<h2 class="text-xl">{{ link.name }}</h2>


				{% if link.description %}
					<p class="text-xs">{{ link.description }}</p>
				{% endif %}

				<a href="{{ llink.url }}" class="mb-4 text-cyan-700" target="_blank">Open Link</a>
			</div>
		{% endfor %}
	</div>
{% endblock %}
