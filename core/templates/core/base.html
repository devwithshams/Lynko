<!doctype html>
<html>  
<head>    
	<meta charset="UTF-8" />    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />    
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

	<title>{% block title %}  {% endblock %} | Lynko </title>  
</head>  
<body>
	<nav class="p-6 bg-gray-800 flex items-center justify-between">
		<a href="/" class="text-xl text-cyan-500">Lynko</a>

		<div class="space-x-4">
			<a href="{% url 'core:about' %}" class="text-white">About</a>
			<a href="{% url 'core:pricing' %}" class="text-white">Pricing</a>

			{% if request.user.is_authenticated %}
			<a href="{% url 'link:links' %}" class="text-white">Links</a>
			<a href="{% url 'dashboard:dashboard' %}" class="text-white">Dashboard</a>
			<a href="{% url 'link:categories' %}" class="text-white">Categories</a>
			<a href="{% url 'link:create_link' %}" class="py-3 px-5 bg-emerald-600 text-white rounded-xl">Create link</a>
			<form method="post" action="{% url 'accounts:logout' %}" style="display: inline;">
    			{% csrf_token %}
    			<button type="submit" class="py-3 px-5 bg-rose-600 text-white rounded-xl">Log out</button>
			</form>

			{% else %}
			<a href="{% url 'accounts:signup' %}" class="py-3 px-5 bg-cyan-600 text-white rounded-xl">Sign up</a>
			<a href="{% url 'accounts:login' %}" class="py-3 px-5 bg-gray-600 text-white rounded-xl">Log in</a>
			{% endif %}
		</div>
	</nav>  

	<main class="p-6 bg-white-800">
		{% block content %}
		{% endblock %}
	</main>

	<footer class="p-6 bg-gray-900">
		<p class="text-xs text-gray-400">Copyright &copy; 2025 - Lynko</p>
	</footer>
</body>
</html>
